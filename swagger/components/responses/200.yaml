description: Successful Response
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: OK
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Operation completed successfully'
